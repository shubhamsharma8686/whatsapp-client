<h2>{{ template.id ? 'Edit Template' : 'Add New Template' }}</h2>

<form (ngSubmit)="saveTemplate()">
  <div class="form-group">
    <label for="name">Template Name:</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="template.name" required>
  </div>

  <div class="form-group">
    <label for="name">Template Color:</label>
    <input type="color" id="color" name="color" class="form-control" [(ngModel)]="template.color" required>
  </div>
  <button type="submit" class="btn btn-primary">{{ template.id ? 'Save Changes' : 'Add Template' }}</button>
</form>

<hr>
